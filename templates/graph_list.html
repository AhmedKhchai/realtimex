{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-semibold text-gray-900">Graphs</h1>
    <div class="mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for graph in graphs %}
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">{{ graph.title }}</h3>
                    <div class="mt-2 text-sm text-gray-500">
                        {{ graph.description }}
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'graphs:graph_detail' graph.pk %}" class="text-indigo-600 hover:text-indigo-900">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="mt-8">
        <a href="{% url 'graphs:create_graph' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create New Graph
        </a>
    </div>
</div>
{% endblock %}
