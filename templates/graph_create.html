{% extends "base.html" %}

{% block content %}
<div x-data="{ /* Alpine.js data and methods */ }" class="max-w-2xl mx-auto p-4">
    <h1 class="text-xl font-semibold mb-4">Create New Graph</h1>
    <form action="{% url 'graphs:create_graph' %}" method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
